on: [push, pull_request]
name: pkp-lib
jobs:
  pkp-lib:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - application: ojs
            php-version: 8.2
            database: mariadb
            test: 'test'
          - application: omp
            php-version: 8.2
            database: mysql
            test: 'test'
          - application: ops
            php-version: 8.2
            database: pgsql
            test: 'test'
          - application: ojs
            php-version: 8.1
            database: mysql
            test: 'test'
          - application: omp
            php-version: 8.1
            database: pgsql
            test: 'test'
          - application: ops
            php-version: 8.1
            database: mariadb
            test: 'test'


    name: pkp-lib
    steps:
      - uses: xmlFlow/pkp-github-actions@v1
        with:
          repository: pkp
          branch: stable-3_4_0
          node_version: 16
          DEBUG_IN_TMATE: false
